<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Draggable Div</title>
    <style>
        div{
            background: red;
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
        }
        *{margin:0; padding: 0;}
    </style>
</head>

<body>
    <div id="xxx"></div>

    <script>
        
        let dragging = false
        let position = []
        let xxx = document.querySelector('#xxx')
        
        xxx.addEventListener('mousedown',e=>{
            dragging = true
            position = [e.clientX,e.clientY]
        })
        document.addEventListener('mousemove',e=>{  
            if(dragging){
                let deltaX = e.clientX - position[0]
                let deltaY = e.clientY - position[1]
                let x = parseInt(xxx.style.left || '0')
                let y = parseInt(xxx.style.top || '0')
                xxx.style.left = x + deltaX + 'px'
                xxx.style.top = y + deltaY + 'px'
            }
            position = [e.clientX,e.clientY]
        })
        document.addEventListener('mouseup', e => {
                dragging = false
            })
    </script>

</body>
</html>
